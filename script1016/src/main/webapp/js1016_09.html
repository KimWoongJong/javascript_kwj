<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>함수</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	</head>
	<body>
		<script>
			//btn클릭시 input1+input2 = #main 값을 출력하시오.
			var a,b;
			function btn(){
				a = Number($("#input1").val());
				b = Number($("#input2").val());
				
				//alert(a+b);
				$(".main").text("결과 : "+(a+b));
			}
			
		</script>
		<input type="text" name="input1" id="input1"><br>
		<input type="text" name="input2" id="input2"><br>
		<button onclick="btn()">버튼</button>
		<div class="main"></div>
		
	</body>
</html>
