<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>continue</title>
	</head>
	<body>
		<script>
			var random = Math.floor(Math.random()*100)+1; //1-100
			alert(random);
			while(true){
				var input = Number(prompt("숫자를 입력하세요."));
				alert("입력한 숫자 : "+input);
				if(input<random){
					alert("입력한 숫자보다 큰 수입니다.");
				}else if(input>random){
					alert("입력한 숫자보다 작은 수입니다.");
				}else{
					document.write("일치합니다.");
					break;
				}
			}
		</script>
	
	</body>
</html>
