<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<title>제이쿼리-선택자</title>
		<style>
			section{width:300px; height:300px; border:3px solid black;
			margin: 30px auto;}
			#txt{text-align: center; width:300px; height:100px; font-size:20px;
			font-weight:700;}
		</style>
		<script>
			//제이쿼리 구문 선언
			//약식
			$(function(){
				$("#txt").text(10+5);
				
				$("#btn").click(function(){
					alert("테스트");
				});//제이쿼리 구문 안에 이벤트 넣는 방법
			});
			
			//자바스크립트 onclick="btn()" 이벤트 함수호출
			//function btn(){}
			//제이쿼리 구문 안에 자바스크립트 함수를 넣을 수 없음(실행 안됨)
			
			//기본형
			$(document).ready(function(){
				
			});
		</script>
	</head>
	<body>
		<section>
			<div id="txt">0</div>
		</section>
		<button id="btn">확인</button>
	</body>
</html>
