<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>함수</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<style>
			*{margin:0; padding:0;}
			div{width:100px; height:100px; text-align: center; border:3px solid black;}
			
		</style>
	</head>
	<body>
		<script>
			function btn(num1,num2){
				//alert(num1+num2);
				var result = add(num1,num2);
				//alert(result);
				//alert($("#main").text(result));
				$("#main").text(result);
				//document.querySelector("#main").innerText = result; 
				//.val(); --- input일 때
				//document.querySelector("#main").value = result; --- input일 때
			}
			
			function add(num1,num2){
				return num1+num2;
			}
		</script>
		<div id="main"></div>
		<button onclick="btn(10,2)">확인</button>
	
	</body>
</html>
